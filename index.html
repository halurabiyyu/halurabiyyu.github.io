<!DOCTYPE html>
<html lang="en" id="home">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="assets/logo4.svg" rel="shortcut icon">
</head>
<body>
    <header>
        <div class="header" onscroll="javascript: scrollFunction();">
                <img class="head-img" src="assets/logo4.svg" width="50px">
                <h1 class="head">BOOKSHELF</h1>
                <nav class="navbar">
                    <ul>
                        <li><a href="#search-book">Search</a></li>
                        <li><a href="#add-book">Add</a></li>
                        <li><a href="#home">Home</a></li>
                    </ul>
                </nav>
        </div>
    </header>

<div class="wrapper">
    <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center" id="add-book">Tambah Buku</h2>
        <form class="form" action="#" id="form">
            <div class="div-form">
                <label for="title">Judul</label>
                <input type="title" id="title" name="title" placeholder="Judul Buku" required>
            
            
                <label for="title">Halaman</label>
                <input type="page" id="page" name="page" placeholder="Halaman Terakhir dibaca" required>
            
            
                <label for="title">Penulis</label>
                <input type="author" id="author" name="author" placeholder="Penulis Buku" required>
            
            
                <label for="year">Tahun</label>
                <input type="year" id="year" name="year" placeholder="Tahun Terbit" required>
                <div class="button-form">
                    <input type="submit" value="Submit" name="Submit" class="btn-submit">
                    <button type="clear" value="clear" name="clear" class="btn-clear" onclick="javascript:eraseText();">Clear</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container bg-white shadow" id="search-book">
        <h2 class="container-header text-center">Cari Buku</h2>
        <form action="#" id="searchBook">
            <div class="form-group form-title">
                <label class= "search-title"for="title">Judul</label>
                <input class="searchBookTitle" type="search" placeholder="Fitur ini belum bisa digunakan :">
                <button class= "searchBtn"id="searchSubmit" type="searchBtn">Search</button>
            </div>
        </form>
    </div>  
    <div class="container" id="unreading">
        <h2 class="container-header">Belum dibaca</h2>
        <div class="list-item" id="books"></div>
    </div>
    <div class="container" id="readed">
        <h2 class="container-header">Sudah dibaca</h2>
        <div class="list-item" id="completed-books"></div>
    </div>
</div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
